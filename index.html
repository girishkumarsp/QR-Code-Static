<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container" role="main">
      <div role="mainDoc" class="mainDoc">
        <div role="section1" class="section1">
          <div role="qrCode" class="qrCode">
            <img alt="qrCodeImage" src="./images/image-qr-code.png" />
          </div>
        </div>
        <div role="section2" class="section2">
          <header>
            <h1>Improve your front-end skills by building projects</h1>
          </header>
          <div role="paragraph" class="paragraph">
            <p>
              Scan QR to visit frontend mentor and take your coding skill to
              next level
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
